<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signlingu Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container-wrapper {
            display: flex;
            gap: 20px;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 200px;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .container h1 {
            font-size: 1.5em;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    
    
    <div class="container-wrapper">
        <div class="container" onclick="redirectTo('exercise/s.html')">
            <h1>EXERCISE</h1>
        </div>
        <div class="container" onclick="redirectTo('dictionary/s.html')">
            <h1>DICTIONARY</h1>
        </div>
    </div>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
