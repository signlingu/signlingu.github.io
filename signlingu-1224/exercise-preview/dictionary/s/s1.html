<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - Signlingu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .unit-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            margin-top: -20px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .letters-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .letter-box {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .letter-box img {
            max-width: 100%;
            border-radius: 8px;
        }

        .letter-box:hover {
            transform: scale(1.05);
            background-color: #d0e0ff;
        }

        .letter-box p {
            font-size: 1em;
            font-weight: bold;
            margin-top: 0px;
            margin-bottom: -5px;
            color: #333;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            z-index: 1000;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .popup img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 1em;
            margin: 10px 0;
        }

        .popup button {

            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
        }

        .popup button:hover {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            background-color: green;
            cursor: pointer;
        }
        
        
        }

        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 800px) {
            .letters-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 500px) {
            .letters-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        
         .back-button {
            display: inline-block;
            margin: 20px;
            font-size: 1.2em;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }

         .back-button:hover {
            color: #0056b3; /* Highlight color on hover */
        }
        
    </style>
</head>
<body>
     <!-- Back Button -->
    <a href="../s.html" class="back-button">◀</a>
        
    <!-- Unit 1 -->
    <div class="container">
        <p style="font-size: 1em; color: slategray">UNIT 1</p>
        <h2 class="unit-title">A-Z</h2>
        <div class="letters-grid">
            <!-- A to Z hand signs -->
            <div class="letter-box" onclick="showPopup('A', '0a.jpg', 'This is the hand sign for A.')">
                <img src="0a.jpg" alt="A Sign">
                <p>A</p>
            </div>
            <!-- Repeat for other letters -->
            <div class="letter-box" onclick="showPopup('B', 'b.jpg', 'This is the hand sign for B.')">
                <img src="b.jpg" alt="B Sign">
                <p>B</p>
            </div>
            <!-- Add more letters as needed -->
        </div>
    </div>

    <!-- Unit 2 -->
    <div class="container">
        <p style="font-size: 1em; color: slategray">UNIT 2</p>
        <h2 class="unit-title">Numbers</h2>
        <div class="letters-grid">
            <!-- Numbers -->
            <div class="letter-box" onclick="showPopup('1', '1.jpg', 'This is the hand sign for 1.')">
                <img src="1.jpg" alt="1 Sign">
                <p>1</p>
            </div>
            <div class="letter-box" onclick="showPopup('2', '2.jpg', 'This is the hand sign for 2.')">
                <img src="2.jpg" alt="2 Sign">
                <p>2</p>
            </div>
            <!-- Add more numbers -->
        </div>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay" onclick="hidePopup()"></div>
    <div class="popup" id="popup">
        <img id="popup-img" src="" alt="Popup Image">
        <p id="popup-text"></p>
        <button onclick="hidePopup()">►</button>
    </div>

    <script>
        function showPopup(letter, imageSrc, text) {
            document.getElementById('popup-img').src = imageSrc;
            document.getElementById('popup-text').innerText = `${letter}: ${text}`;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
