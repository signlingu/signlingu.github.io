<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signlingu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
       html, body {
    height: 100%; /* Ensures the elements stretch to the full viewport height */
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
background: linear-gradient(to bottom, #00aaff, #87ceeb); /* Light blue to sky blue */
    background-size: cover; /* Ensures the background fills the viewport */
    background-repeat: no-repeat; /* Prevents background from repeating */
}
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        .close-btn {
    background: none;
    border: none;
    font-size: 1.5em;
    font-weight: bold;
    color: black;
    cursor: pointer;
    margin-right: 10px;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
}

.close-btn:hover {
    color: red;
}

        .progress-bar {
            flex: 1;
            height: 10px;
            background-color: #e0e0e0;
            position: relative;
            border-radius: 5px;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: blue;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s;
        }
        .quiz-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: whitesmoke;
            text-align: center;
        }
        .question-image {
            width: 25%; /* Smaller size */
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .options {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-bottom: 20px;
        }
        .option {
            width: 20%;
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .option img {
            width: 100%;
            border-radius: 8px;
        }
        .option.correct {
            border-color: green;
            background-color: #d4edda;
        }
        .option.incorrect {
            border-color: red;
            background-color: #f8d7da;
        }
        .continue-btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ccc;
            color: #fff;
            font-weight: bold;
            cursor: not-allowed;
        }
        .continue-btn.active {
            background-color: green;
            cursor: pointer;
        }
        .score {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        .score-text {
            font-size: 1em;
            font-weight: normal; /* Smaller font */
            margin-top: 10px;
        }
        .score-container {
            display: flex;
            justify-content: center;
            gap: 5px; /* Reduced gap */
            align-items: baseline;
        }
        .message {
            font-size: 1em;
            margin-top: 10px;
        }
        .final-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .final-actions img {
            cursor: pointer;
            width: 40px;
        }
        
        
        
        .retry-btn, .play-btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    font-size: 1.5em;
    color: white;
    font-weight: bold;
    cursor: pointer;
    width: 60px;
    height: 60px;
    text-align: center;
    line-height: 40px;
}

.retry-btn {
    background-color: blue;
}

.play-btn {
    background-color: green;
}

.retry-btn:hover, .play-btn:hover {
    opacity: 0.9;
}

        
        
    </style>
</head>
<body>
    <div class="progress-container">
    <button class="close-btn" onclick="location.href='play.html'">×</button>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBarFill"></div>
    </div>
</div>

    <div class="quiz-container" id="quizContainer"></div>

    <script>
        const questions = [
            { image: "0a.jpg", answers: ["1a.jpg", "1b.jpg", "1c.jpg", "1d.jpg"], correct: "1a.jpg" },
            { image: "0b.jpg", answers: ["1a.jpg", "1b.jpg", "1c.jpg", "1d.jpg"], correct: "1b.jpg" },
            { image: "0c.jpg", answers: ["1b.jpg", "1c.jpg", "1d.jpg", "1e.jpg"], correct: "1c.jpg" },
            { image: "0d.jpg", answers: ["1b.jpg", "1c.jpg", "1d.jpg", "1e.jpg"], correct: "1d.jpg" },
            { image: "0e.jpg", answers: ["1b.jpg", "1c.jpg", "1d.jpg", "1e.jpg"], correct: "1e.jpg" },

            { image: "1a.jpg", answers: ["0a.jpg", "0b.jpg", "0c.jpg", "0d.jpg"], correct: "0a.jpg" },
            { image: "1b.jpg", answers: ["0a.jpg", "0b.jpg", "0c.jpg", "0d.jpg"], correct: "0b.jpg" },
            { image: "1c.jpg", answers: ["0b.jpg", "0c.jpg", "0d.jpg", "0e.jpg"], correct: "0c.jpg" },
            { image: "1d.jpg", answers: ["0b.jpg", "0c.jpg", "0d.jpg", "0e.jpg"], correct: "0d.jpg" },
            { image: "1e.jpg", answers: ["0b.jpg", "0c.jpg", "0d.jpg", "0e.jpg"], correct: "0e.jpg" },
        ];

        // Shuffle the questions on page load
        questions.sort(() => Math.random() - 0.5);

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        const quizContainer = document.getElementById("quizContainer");
        const progressBarFill = document.getElementById("progressBarFill");

        function showQuestion(index) {
            const questionData = questions[index];
            const shuffledAnswers = questionData.answers.sort(() => Math.random() - 0.5);

            selectedAnswer = null;

            quizContainer.innerHTML = `
               
                <img src="${questionData.image}" alt="Question Image" class="question-image">
                <div class="options">
                    ${shuffledAnswers
                       .map(
    (answer, i) => `
    <div class="option" data-key="${i + 1}" onclick="selectAnswer(this, '${answer}', '${questionData.correct}')">
        <img src="${answer}" alt="Option">
    </div>`
)
                        .join("")}
                </div>
                <div class="continue-btn" id="continueBtn" onclick="nextQuestion()">►</div>
            `;

            updateContinueButton();
            addKeyboardShortcuts();
        }

        function selectAnswer(optionElement, answer, correctAnswer) {
            if (selectedAnswer) return;

            selectedAnswer = answer;

            document.querySelectorAll(".option").forEach(opt => {
                const img = opt.querySelector("img").src;
                if (img.includes(correctAnswer)) opt.classList.add("correct");
                if (img.includes(answer) && answer !== correctAnswer) opt.classList.add("incorrect");
            });

            if (selectedAnswer === correctAnswer) score++;
            updateContinueButton();
        }

        function updateContinueButton() {
            const continueBtn = document.getElementById("continueBtn");
            if (selectedAnswer) {
                continueBtn.classList.add("active");
                continueBtn.style.cursor = "pointer";
            } else {
                continueBtn.classList.remove("active");
                continueBtn.style.cursor = "not-allowed";
            }
        }

        function nextQuestion() {
            if (!selectedAnswer) return;

            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                showScore();
            }

            const progress = (currentQuestion / questions.length) * 100;
            progressBarFill.style.width = currentQuestion === questions.length ? "100%" : `${progress}%`;
        }

       function showScore() {
    const percentage = Math.round((score / questions.length) * 100);
    let message = "";

    quizContainer.innerHTML = `
        <div class="score-container">
            <div class="score-text">SCORE:</div>
            <div class="score">${percentage}%</div>
        </div>
        <div class="message">${message}</div>
        <div class="final-actions">
            <button class="retry-btn" onclick="location.reload()">⟲</button>
            <button class="play-btn" onclick="window.location.href='play.html'">►</button>
        </div>
    `;
}

       function addKeyboardShortcuts() {
    document.addEventListener("keydown", (event) => {
        const optionElements = document.querySelectorAll(".option");

        // Answer options shortcuts
        if (event.key >= 1 && event.key <= 4) {
            optionElements[event.key - 1].click();
        } 
        // Continue button shortcut (Enter)
        else if (event.key === "Enter") {
            nextQuestion();
        }
        // Retry on the final page (Space)
        else if (event.key === " " && currentQuestion >= questions.length) {
            location.reload();  // Refresh the page to retry
        }
        // Close the quiz (Esc)
        else if (event.key === "Escape") {
            location.href = "play.html";
        }
    });
}

        // Initialize the quiz
        showQuestion(currentQuestion);
    </script>
</body>
</html>
